<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML formatting tags</h2>
    <p><b>This text is bold (b)</b></p>
    <p><strong>This text </strong></p>
    <p><i>This text is italic (i)</i></p>
    <p><em>This text is emphasized (em)</em></p>
    <p><u>This text is underlined (u)</u></p>
    <p><s>This text is struck through (s)</p>
    <p><mark>This text is highlighted (mark)</p>
    <p><small>This text is small (small)</p>
    <p><sub>This text is subscript (sub)</p>
        
</body>
</html>
